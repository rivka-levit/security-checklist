{% if messages %}

  <div class="container-fluid">

    {% for message in messages %}

      <div class="alert alert-{% if message.tags %}{{ message.tags }}{% else %}primary{% endif %} alert-dismissible fade show text-center px-0"
           role="alert">
        <button type="button" class="close btn-close float-end" data-bs-dismiss="alert" aria-label="Close"></button>
        {{ message }}
      </div>

    {% endfor %}

  </div>

{% endif %}
